<div class="animate__animated animate__fadeIn animate__faster">
<h2>Por capital</h2>
<hr>

<div class="row">
    <!-- lo del placeholder significa que estamos mandando a paises input una propiedad
    llamada placeholder -->
    <div class="col">
        <app-paises-input
        
        (onEnter)="buscar( $event )"

        (onDebounce)="sugerencias( $event )"
        placeholder="Buscar capital" 
        
        
        ></app-paises-input>
    </div>
</div>

<!-- Sugerencias -->
<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a  class="nav-link"
            [routerLink]="['/pais', pais.cca2]">
            {{pais.capital}}, {{pais.name.common}}
        </a>
        
        
    </li>
</ul>

<hr>
</div>

<div *ngIf="hayError"
      class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div class="row">
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
