
<div class="animate__animated animate__fadeIn animate__faster">

<h2>Buscar por región <small> {{regionActiva | titlecase}} </small></h2>
<hr>
</div>

<h5>Seleccione la región</h5>


<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                [class]="claseCSS(region)"
                (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
